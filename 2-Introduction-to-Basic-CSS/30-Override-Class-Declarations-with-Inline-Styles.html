<!--Learned that inline styles can override class declarations along with id classes-->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 style="color:white" class="pink-text blue-text" id="orange-text">Hello World!</h1>
